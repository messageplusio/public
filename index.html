<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Chat Widget Demo</title>
</head>

<body style="background-color: #FFFFFF">
  <h1 style="color: #000000">MessagePlus WhatsApp Chat Widget Demo</h1>
  <script type="module">
    import {createWhatsappChatWidget} from "./wawidget.js";

    const businessTranslations = {
      en: {
        message: 'Hey',
        qrURL: 'https://cdn.jsdelivr.net/gh/messageplusio/public/Ben%20Personal.png'
      },
      ru: {
        message: 'Привет',
        qrURL: 'https://cdn.jsdelivr.net/gh/messageplusio/public/Ben%20Personal.png'
      }
    }
    const displayTranslations = {
      en: {
        toastTitle: "Click below to message us!",
        title: "Book a Whatsapp Demo",
        desktopSubtitle: "Chat with us directly on WhatsApp by scanning the QR Code",
        mobileSubtitle: "Chat with us directly on WhatsApp by scanning the QR Code",
        ctaTitle: "Start messaging!"
      },
      ru: {
        toastTitle: "Нажмите для связи!",
        title: "Забронируйте демо",
        desktopSubtitle: "Начните общее в Whatsapp отсканировав QR код",
        mobileSubtitle: "Начните общее в Whatsapp отсканировав QR код",
        ctaTitle: "Начните писать!"
      }
    }

    const options = {
      enabled: true,
      autoShow: false,
      locale: 'en',
      businessSettings: {
        translations: businessTranslations,
        phoneNumber: '33634674038',
        allowedCountries: ['AZ'],
        timeZone: 'Europe/Paris',
        offDayStart: 'Fri',
        offTimeStart: '17:00',
        offDayEnd: 'Mon',
        offTimeEnd: '09:00',
      },
      displaySettings: {
        showToast: true,
        translations: displayTranslations,
        verticalMargin: 24,
        horizontalMargin: 24,
        position: 'right'
      }
    };

    // Initialize widget
    createWhatsappChatWidget(options);
  </script>
</body>

</html>
